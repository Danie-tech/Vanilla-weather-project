<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container col-6">
      <div class="wrapper">
        <form id="search-form">
          <input
            type="text"
            class="city"
            placeholder="Search city"
            id="search-city"
          />
          <input type="submit" value="Search" />
        </form>
        <br />
        <h1 id="current-city">Monterrey, Mexico</h1>
        <h2 id="current-date">Friday 19:49</h2>
        <h3 id="description">Clear sky</h3>
        <div class="row">
          <div class="col-sm-6" id="temperature">
            <p class="temperature">
              <img
                src="src/images/sun.png"
                alt="Sunny"
                width="50px
              "
              />
              30ยบ C | F
            </p>
          </div>
          <div class="col-sm-6">
            <ul>
              <li id="precipitation">Precipitation: 20%</li>
              <li id="humidity">Humidity: 50%</li>
              <li id="wind">Wind: 30 kmh</li>
            </ul>
          </div>
        </div>
      </div>
      <p class="coder">
        <a
          href="https://github.com/Danie-tech/Vanilla-weather-project"
          target="_blank"
          >Open source code</a
        >
        by Danie Muriel
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
